{% extends 'adminapp/base.html' %}

{% block content %}
    <h1 class="mt-4">Категории</h1>
    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-table mr-1"></i>
            Категории
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>Название категории</th>
                        <th>Описание категории</th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                        <th>Название категории</th>
                        <th>Описание категории</th>
                    </tr>
                    </tfoot>
                    <tbody>
                    {% for category in object_list %}
                        <tr>

                            <td>
                                <a href="{% url 'admin_staff:admin-categories-update' category.id %}" style="color: dodgerblue">
                                    {{ category.name }}
                                </a>
                            </td>
                            <td>{{ category.description }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer">
            <a href="{% url 'admin_staff:admin-categories-create' %}">
                <button class="btn btn-success">Создать категорию</button>
            </a>
        </div>
    </div>
{% endblock %}
